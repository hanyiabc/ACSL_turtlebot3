
# Publish all joint states -----------------------------------
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

joint_right_velocity_controller:
  type: effort_controllers/JointVelocityController
  joint: wheel_right_joint
  pid: {p: 0.008, i: .002, d: .000, i_clamp_min: -1.0, i_clamp_max: 1.0}

joint_left_velocity_controller:
  type: effort_controllers/JointVelocityController
  joint: wheel_left_joint
  pid: {p: 0.008, i: .004, d: .000, i_clamp_min: -1.0, i_clamp_max: 1.0}
  
